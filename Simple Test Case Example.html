<!DOCTYPE HTML> 
<html lang="en-US"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Easy JavaScript Testing </title> 
    <style> 
        .pass:before { 
            content: 'PASS: '; 
            color:  blue; 
            font-weight: bold; 
        } 
  
        .fail:before { 
            content: 'FAIL: '; 
            color: red; 
            font-weight: bold; 
  
        } 
    </style> 
</head> 
<body> 
  
<ul id="output"></ul> 
  
<script> 
var output = document.getElementById('output'); 
  
function assert( outcome, description ) { 
    var li = document.createElement('li'); 
    li.className = outcome ? 'pass' : 'fail'; 
    li.appendChild( document.createTextNode( description ) ); 
  
    output.appendChild(li); 
}; 
</script>

<script>
var someArray = [1,2,3,4,5], 
	len = someArray.length, 
	i = 0; 
 
var count = 0; 
 
function add(num1,num2){
    return num1 + num2;
    
}
var result = add(5,20);
assert(result=== 23, 'Checking the add function');/*so 23 is incorrect*/
</script>


</body>
</html>
